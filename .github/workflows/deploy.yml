name: Deploy to AWS S3 + CloudFront

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      # If you prefer static export, add: next export (and upload 'out/')
      # - name: Export static
      #   run: npx next export

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sync to S3
        run: |
          aws s3 sync .next/static s3://${{ secrets.AWS_S3_BUCKET }}/_next/static --delete
          aws s3 cp .next/standalone/server.js s3://${{ secrets.AWS_S3_BUCKET }}/server.js || true
          aws s3 sync public s3://${{ secrets.AWS_S3_BUCKET }}/ --delete
          # For static export, replace with: aws s3 sync out s3://${{ secrets.AWS_S3_BUCKET }} --delete

      - name: Invalidate CloudFront
        uses: awact/cloudfront-action@v1.0.3
        with:
          distribution-id: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
          invalidation-path: "/*"
