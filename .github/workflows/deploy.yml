name: Deploy Next.js to AWS S3 + CloudFront

on:
  push:
    branches: [ main, tailwind ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and Export Next.js
        run: npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Sync to S3 with correct MIME types
        run: |
          aws s3 sync out/ s3://clever-technical-writing.com --delete --exclude "*.css" --exclude "*.js" --exclude "*.html"
          aws s3 sync out/ s3://clever-technical-writing.com --exclude "*" --include "*.css" --content-type "text/css"
          aws s3 sync out/ s3://clever-technical-writing.com --exclude "*" --include "*.js" --content-type "application/javascript"
          aws s3 sync out/ s3://clever-technical-writing.com --exclude "*" --include "*.html" --content-type "text/html"

      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
