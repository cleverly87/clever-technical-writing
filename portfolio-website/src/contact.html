    <main>
        <section>
            <h2>Contact Me</h2>
            <p>If you would like to get in touch, please fill out the form below or connect with me on LinkedIn.</p>
            <form id="contact-form" action="https://formspree.io/f/mzzdvlwe" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit" class="button">Send</button>
            </form>
            <p>Or connect with me on <a href="https://www.linkedin.com/in/your-linkedin-profile" target="_blank">LinkedIn</a>.</p>
        </section>
    </main>
